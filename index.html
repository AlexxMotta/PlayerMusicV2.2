<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chorme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="images/catucando-gostosinho.jpg" alt="">

        </div>
        <div class="song-details">
            <p class="name">Catucando Gostosinho</p>
            <p class="artist">MC teteu</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">3:20</span>
            </div>
            <audio id="main-audio" src="musics/catucando-gostosinho.mp3"></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>
    </div>
    <script src="js/music.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
